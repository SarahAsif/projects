<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Toaster.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
</head>
<body>
    <div class="wrapper">
        <div class="toast">
          <div class="content">
            <div class="icon">
                <i class="fa fa-check-circle" style="font-size:35px; color: #2ecc71"></i>
            </div>
            <div class="details">
               <span>Your complaint has been received</span>
              <p>You will be notified as soon as it is processed by a moderator.</p>         
            </div>
          </div>
        </div>
        <div class="toast" style="padding-left:40px; background: linear-gradient(to right, rgba(87,37,80,0.82) 0%,rgba(43,38,77,0.89) 41%,rgba(43,38,77,0.92) 55%,rgba(43,38,77,1) 100%);">
          <div class="content">
            <div class="icon2">
                <i>X</i>
            </div>
            <div class="details">
               <span style="color: red">Your complaint can't be received</span>
              <p>Retry later or contact a moderator</p>         
            </div>
          </div>
        </div>
        <div class="toast" style="background:rgb(43,38,77,0.92)">
          <div class="content">
            <div class="details last">
              <p><span class="first" style="color: #ACA8CA">Reading an article</span><span class="second">+500 </span></p>         
            </div>
          </div>
        </div>
      </div>
</body>
</html>
