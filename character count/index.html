<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
            <div class="waviy">
                <span style="--i:1">C</span>
                <span style="--i:2">H</span>
                <span style="--i:3">A</span>
                <span style="--i:4">R</span>
                <span style="--i:5">A</span>
                <span style="--i:6">C</span>
                <span style="--i:7">T</span>
                <span style="--i:7">E</span>
                <span style="--i:7">R</span>
                <span style="--i:7">-</span>
                <span style="--i:1">C</span>
                <span style="--i:2">O</span>
                <span style="--i:3">U</span>
                <span style="--i:4">N</span>
                <span style="--i:5">T</span>
                <span style="--i:6">E</span>
                <span style="--i:7">R</span>
               </div>
        <textarea id="textarea" placeholder="Type your text here..."
         class="textarea" maxlength="500" cols="50" rows="50"></textarea>
    <div class="counter-container"> 
        <p>Total characters are: <span class="total-counter" id="total-counter"></span></p>
        <p>Remaining  characters are: <span class="remaining-counter" id="remaining-counter"></span></p>
    </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
